<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Solutions</title>
    <link rel="stylesheet" href="toy.css">
</head>
<body>

    <div id="challenge1">
        <h2>Challenge 1: Student Grade Generator</h2>
        <label for="studentMarks">Enter student marks (0-100): </label>
        <input type="number" id="studentMarks">
        <button onclick="runGradeGenerator()">Run Grade Generator</button>
        <div id="resultContainer1" class="result">
        </div>
    </div>

    <div id="challenge2">
        <h2>Challenge 2: Speed Detector</h2>
        <label for="carSpeed">Enter car speed: </label>
        <input type="number" id="carSpeed">
        <button onclick="speedCheck()">Check Speed</button>
        <div id="resultContainer2" class="result">
        </div>
    </div>

    <div id="challenge3">
        <h2>Challenge 3: Net Salary Calculator</h2>
        <label for="basicSalary">Enter basic salary: </label>
        <input type="number" id="basicSalary">
        <label for="benefits">Enter benefits: </label>
        <input type="number" id="benefits">
        <button onclick="calculateNetSalary()">Calculate Net Salary</button>
        <div id="resultContainer3" class="result">
        </div>
    </div>

    <script src="/grade.js"></script>
    <script src="/speed.js"></script>
    <script src="/salary.js"></script>
</body>
</html>
