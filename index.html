<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Solutions</title>
    <link rel="stylesheet" href="toy.css">
</head>
<body>

    <div id="challenge1">
        <h1>Grade Generator</h1>

        <label for="studentMarks">Enter Student Marks (comma-separated):</label>
        <input type="text" id="studentMarks" />
    
        <button onclick="runGradeGenerator()">Generate Grades</button>
    
        <div id="resultContainer1">
            <!-- Results will be displayed here -->
        </div>
    
        <div id="averageContainer">
            <!-- Average result will be displayed here -->
        </div>
    </div>

    <div id="challenge2">
        <h1>Speed Detector</h1>

        <label for="carSpeed">Enter Car Speeds (comma-separated):</label>
        <input type="text" id="carSpeed" />
    
        <button onclick="speedCheck()">Check Speed</button>
    
        <div id="resultContainer2">
            <!-- Results will be displayed here -->
        </div>
    
        <div id="suspensionMessage">
            <!-- License suspension message will be displayed here -->
        </div>
    </div>

    <div id="challenge3">
        <h1>Net Salary Calculator</h1>

        <label for="basicSalary">Enter Basic Salary: Ksh</label>
        <input type="text" id="basicSalary" />
    
        <label for="benefits">Enter Benefits: Ksh</label>
        <input type="text" id="benefits" />
    
        <button onclick="calculateNetSalary()">Calculate</button>
    
        <div id="results">
            <!-- Results will be displayed here -->
        </div>
        </div>
    </div>

    <script src="/grade.js"></script>
    <script src="/speed.js"></script>
    <script src="/salary.js"></script>
</body>
</html>
